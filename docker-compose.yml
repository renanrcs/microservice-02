version: '3.6'

services:
  eureka-server:
    image: resousadev/eureka-server:1.0.0
    ports:
      - "8761:8761"
    expose:
      - 8761
    networks:
      - hr-system

  gateway-api:
    image: resousadev/gateway-api:1.0.0
    ports:
      - "8765:8765"
    expose:
      - 8765
    depends_on:
      - eureka-server
    environment:
      - PORT=8765
      - EUREKA_URL=http://eureka-server:8761/eureka
    networks:
      - hr-system

  user-api:
    image: resousadev/user-api:1.0.0
    ports:
      - "8000:8000"
    depends_on:
      - eureka-server
      - gateway-api
    environment:
      - PORT=8001
      - EUREKA_URL=http://eureka-server:8761/eureka
    networks:
      - hr-system

  payroll-api:
    image: resousadev/payroll-api:1.0.0
    ports:
      - "8100:8100"
    depends_on:
      - eureka-server
      - gateway-api
      - user-api
    environment:
      - PORT=8100
      - EUREKA_URL=http://eureka-server:8761/eureka
    networks:
      - hr-system

networks:
  hr-system:
    driver: bridge